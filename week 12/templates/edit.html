<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Aplikasi CRUD python Menggunakan Flask</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap/css/bootstrap.min.css') }}">
</head>
<body>
    <div class="container">
        <div class="col-sm-5">
            <h2>Ubah Data Kelompok</h2>
            <form action="url_for('edit', NIM={{data[0]}})" method="post">
                <div class="form-group">
                    <input type="number" name="NIM" value="{{data[0]}}" class="form-control" placeholder="Masukan NIM anggota" required />
                </div>
                <div class="form-group">
                    <label>Nama Barang:</label>
                    <input type="text" name="nama" value="{{data[1]}}" class="form-control" placeholder="Masukan nama anggota" required />
                </div>
                <div class="form-group">
                    <label>Harga:</label>
                    <input type="text" name="jurusan" value="{{data[2]}}" class="form-control" placeholder="Masukan jurusan anggota" required />
                </div>
                <button type="submit" id="Submit" name="submit" class="btn btn-primary">Edit Anggota</button>
            </form>
        </div>
    </div>
</body>
</html>
