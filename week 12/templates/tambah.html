<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Aplikasi CRUD python Menggunakan Flask | Kelasprogrammer.com </title>
    <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap/css/bootstrap.min.css') }}">
</head>
<body>
    <div class="container">
        <div class="col-sm-5">
            <h2>Tambah Data Kelompok</h2>
            <form action="{{ url_for('tambah') }}" method="post">
                <div class="form-group">
                    <label>NIM:</label>
                    <input type="number" name="NIM" class="form-control" placeholder="Masukan NIM" required />
                </div>
                <div class="form-group">
                    <label>Nama:</label>
                    <input type="text" name="nama" class="form-control" placeholder="Masukan nama" required />
                </div>
                <div class="form-group">
                    <label>Jurusan:</label>
                    <input type="text" name="jurusan" class="form-control" placeholder="Masukan jurusan" required />
                </div>
                <button type="submit" id="Submit" name="submit" class="btn btn-primary">Tambah Anggota</button>
            </form>
        </div>
    </div>
</body>
</html>
